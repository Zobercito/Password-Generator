<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="theme-toggle" class="theme-toggle" title="Toggle Light/Dark Mode">
    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
  </button>

  <div class="container">
    <h2>Password Generator</h2>
    
    <div class="display-section">
      <input type="text" id="password-display" readonly>
      <button id="copy-btn" title="Copy to clipboard">
        <span>ðŸ“‹</span>
      </button>
    </div>

    <div class="strength-meter">
      <div id="strength-bar"></div>
    </div>

    <div class="settings-section">
      <div class="control-row">
        <div class="length-container">
          <label for="length-input">Length</label>
          <input type="number" id="length-input" min="1" max="99" value="12">
        </div>
        <button id="generate-btn" class="generate-btn">Generate</button>
      </div>

      <div class="checkbox-grid">
        <label class="checkbox-item">
          <input type="checkbox" id="include-uppercase" checked> 
          <span>Uppercase</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="include-lowercase" checked> 
          <span>Lowercase</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="include-numbers" checked> 
          <span>Numbers</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="include-symbols" checked> 
          <span>Symbols</span>
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
