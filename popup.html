<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    
    <div class="display-section">
      <input type="text" id="password-display" readonly>
      <button id="copy-btn" title="Copy to clipboard">
        <span>ðŸ“‹</span>
      </button>
    </div>

    <div class="strength-meter">
      <div id="strength-bar"></div>
    </div>

    <div class="settings-section">
      <div class="control-row">
        <div class="length-container">
          <label for="length-input">Length</label>
          <input type="number" id="length-input" min="1" max="99" value="12">
        </div>
        <button id="generate-btn" class="generate-btn">Generate</button>
      </div>

      <div class="checkbox-grid">
        <label class="checkbox-item">
          <input type="checkbox" id="include-uppercase" checked> 
          <span>Uppercase</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="include-lowercase" checked> 
          <span>Lowercase</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="include-numbers" checked> 
          <span>Numbers</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="include-symbols" checked> 
          <span>Symbols</span>
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
